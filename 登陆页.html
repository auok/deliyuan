<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>登陆</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/reset.css" rel="stylesheet" />
<link rel="stylesheet" href="css/register.css" />
<link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <div class="landed-main">
    	<div class="landed-info">
    		<div class="landed-logo">
    			<a href="index.html">
    				<img src="img/logo2.png" alt="" />
    			</a>
    		</div>
    		<div class="alert-danger hide">
    			账号或密码错误！
    		</div>
    		<div class="landed-inputMain">
				<input class="landed-inputs mb-10" type="text" placeholder="用户名"/>
				<input class="landed-inputs mb-30" type="text" placeholder="登录密码"/>
				<div class="landed-btns">
					<a href="javascript:;" class="landed-btn mb-10">登录</a>
					<a href="注册.html" class='reg-btn'>注册</a>
					<a href="#">忘记密码</a>
				</div>
    		</div>
    	</div>
    </div>
    <!-- 弹层 -->
    <div id="myModal" class="bomb-prompt bomb-prompt1">
        <a href="javascript:;" class="bomb-colse"></a>
        <div class="bomb-h2">
            找回密码
        </div>
        <div class="bomb-main">
            <div class="reg-content ">
                <div class="reg-infos fn-clear">
                    <div class="reg-inleft">
                        手机号*
                    </div>
                    <div class="reg-inright ">
                        <input type="text" class="reg-input form-control">
                        <input type="button" value="发送" class="btn-primary">
                    </div>
                </div>
                <div class="reg-infos fn-clear">
                    <div class="reg-inleft">
                        手机验证码*
                    </div>
                    <div class="reg-inright ">
                        <input type="text" class="reg-input ">
                    </div>
                </div>
                <div class="reg-infos fn-clear">
                    <div class="reg-inleft">
                        &nbsp;
                    </div>
                    <div class="reg-inright ">
                        <a href="javascript:;" class='blue-minBtn next-btn'>下一步</a>
                    </div>
                </div>
            </div>
            <div class="reg-content hide">
                <div class="reg-infos fn-clear">
                    <div class="reg-inleft">
                        新的密码*
                    </div>
                    <div class="reg-inright ">
                        <input type="password" class="reg-input ">
                        
                    </div>
                </div>
                <div class="reg-infos fn-clear">
                    <div class="reg-inleft">
                       确认新的密码 *
                    </div>
                    <div class="reg-inright ">
                        <input type="password" class="reg-input ">
                    </div>
                </div>
                <div class="reg-infos fn-clear">
                    <div class="reg-inleft">
                        &nbsp;
                    </div>
                    <div class="reg-inright ">
                        <a href="javascript:;" class='blue-minBtn queding'>确定</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jqModal.js"></script>
    <script>
        $(function(){

            $('#myModal').jqm({trigger:'#share_pop',modal:true});
            $('#myModal').jqmShow();

            $('#myModal .bomb-colse').live('click',function(){
                close();
            });
             $('#myModal .queding').live('click',function(){
                close();
            });

            $('#myModal .blue-btn').live('click',function(){
                $('#myModal').jqmHide();
            });
             
             $('.next-btn').live('click',function(){

                var $po = $(this).parents('.reg-content');
                $po.addClass('hide').siblings('.reg-content').removeClass('hide');
             });

             function close(){
                $('#myModal').jqmHide();
                $('#myModal').find('.reg-content').eq(0).removeClass('hide');
                $('#myModal').find('.reg-content').eq(1).addClass('hide');
                  
             }
        });
    </script>
</body>
</html>
